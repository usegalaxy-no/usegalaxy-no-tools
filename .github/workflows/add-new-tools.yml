name: Add new tools

on:
  repository_dispatch:
    types: add-new-tools
  push:
    branches: [ master ]
    paths:
      - 'requests/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GHA_DEPLOY_KEY }}
        fetch-depth: '2'
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Cache .venv3
      id: venv3
      uses: actions/cache@v2
      with:
        path: .venv3
        key: ${{ runner.os }}-venv3
    - name: Cache pip
      id: pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f jenkins/requirements.yml ]; then pip install -r jenkins/requirements.yml; fi
      if: steps.restore-cache.outputs.cache-hit != 'true'
    - name: Install tools
      shell: bash
      env:
        PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
        STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}
      run: |
        git config --local user.email "github-actions@usegalaxy.no"
        git config --local user.name "usegalaxy.no actions"
        bash jenkins/main.sh install
